<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MiCuenta.css">
  </head>
  
  <body>
    <main class="mi-cuenta">
         <h1>Mi cuenta</h1>
       <section class="grid">
          <div class="card">
            <img src="src/imagen/Novedades.png" alt="Icono de Novedades">
              <h2>Novedades</h2>
                 <p>Consulta las recetas más recientes</p>
          </div>
      <div class="card">
        <img src="src/imagen/favoritos.png" alt="Icono de favoritos">
        <h2>Favoritos</h2>
        <p>Vuelve a ver los platos que tanto te han gustado</p>
      </div>
      <div class="card">
        <img src="src/imagen/misPedidos.png" alt="Icono de Mis pedidos">
        <h2>Mis Pedidos</h2>
        <p>Consulta los ultimos pedidos que has realizado</p>
      </div>
      <div class="card">
        <img src="src/imagen/seguridad.png" alt="Icono de Seguridad">
        <h2>Seguridad</h2>
        <p>Comprueba tus datos</p>
      </div>
      <div class="card">
        <img src="src/imagen/masinformación.png" alt="Icono de información">
        <h2>Más información</h2>
           <p>Politica de privacidad, gestion de tus datos</p>
      </div>
      <div class="card">
        <img src="src/imagen/Contacto.png" alt="Icono de contacto">
        <h2>Contactanos</h2>
      </div>
    </section>
  </main>
    <script src="elscript.js"></script>
  </body>
</html>
